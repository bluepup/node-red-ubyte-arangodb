<script type="text/javascript">
  RED.nodes.registerType('configuration', {
    category: 'config',
    color: '#a6bbcf',
    defaults: {
      url: {
        value: "http://127.0.0.1:8529",
        required: true
      },
      name: {
        value: ""
      },
      database: {
        value: "mydatabase",
        required: true
      },
      username: {
        value: "root",
        required: true
      },
      password: {
        value: ""
      }
    },
    label: function () {
      return this.name || this.database;
    }
  });
</script>

<script type="text/x-red" data-template-name="configuration">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-tag"></i> URL</label>
        <input type="text" id="node-config-input-url" placeholder="URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-database"><i class="icon-tag"></i> Database</label>
        <input type="text" id="node-config-input-database" placeholder="Database">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="Username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="Password">
    </div>
</script>
